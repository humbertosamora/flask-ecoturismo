<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST - Ecoturismo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}

  {% endblock %}
</head>

<body>
  <!-- Header -->
  <header class="bg-success text-white py-3 px-4">
    <h2 class="mb-0">
      {% block frame_title %}

      {% endblock %}
    </h2>
  </header>

  <div class="container-fluid">

    <div class="d-flex">

      <!-- Toggle button for mobile -->
      <div class="d-sm-none p-0 mt-1">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle sidebar">
          â˜° Menu
        </button>
      </div>

      <!-- Sidebar -->
      <div class="d-flex">
        <nav class="sidebar col-xs collapse d-sm-block bg-light" id="sidebarMenu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('default.index') }}">Home</a>
            </li>
            <li class="nav-item">
              <span class="nav-link text-muted">Rotas</span>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="{{ url_for('doc.doc_login') }}">/login</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="{{ url_for('doc.doc_logout') }}">/logout</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="{{ url_for('doc.doc_dicas') }}">/dicas</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="{{ url_for('doc.doc_usuarios') }}">/usuarios</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="{{ url_for('doc.doc_empresas') }}">/empresas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('doc.doc_sobre') }}">Sobre</a>
            </li>
          </ul>
        </nav>

        {% block content %}

        {% endblock %}
      </div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      {% block scripts %}

      {% endblock %}

</body>

</html>
